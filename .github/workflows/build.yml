name: Build

on: [push, pull_request]

permissions:
  contents: write

jobs:

  go-tests:
    name: Running Go tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: dns
          MYSQL_ROOT_PASSWORD: 123456
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis:6.2.4
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.20.1'
          cache-dependency-path: ./go.mod
      - name: Tests
        run: |
          go test -v $(go list ./...) -tags skipCi
        working-directory: ./

  linter:
    name: Go-Linter
    runs-on: ubuntu-latest
    needs: [ go-tests ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.20.1'
          cache: false

      # gen a dummy config file
      - run: touch dummy.yml

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --disable-all -c dummy.yml -E=gofumpt --max-same-issues=0 --timeout 5m --modules-download-mode=mod

  backend:
    name: Backend
    runs-on: ubuntu-latest
    needs: [ linter ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.20.1'
          cache-dependency-path: ./go.mod
      - run: go version
      - name: Build
        run: |
          go build -trimpath -ldflags "-s -w" -o ./bin/ninedns .
        working-directory: ./
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ninedns-amd64
          path: ./bin/ninedns

  backend-windows:
    name: Backend-Windows
    runs-on: windows-2019
    needs: [ linter ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.20.1'
          cache-dependency-path: ./go.mod
      - run: go version
      - name: Build
        run: |
          go build -trimpath -ldflags "-s -w" -o ./bin/ninedns.exe .
        working-directory: ./
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ninedns-windows
          path: ./bin/ninedns.exe

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [ backend, backend-windows ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: mkdir
        run: |
          mkdir dist
      - name: Donload Artifact Linux
        uses: actions/download-artifact@v3
        with:
          name: ninedns-amd64
          path: ./dist
      - name: Donload Artifact Windows
        uses: actions/download-artifact@v3
        with:
          name: ninedns-windows
          path: ./dist
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn global add semantic-release && semantic-release


  push:
    name: Docker Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [ linter ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fetch Previous version
        id: get-previous-tag
        uses: actions-ecosystem/action-get-latest-tag@v1.6.0

      - name: Fetch Current version
        id: get-current-tag
        uses: actions-ecosystem/action-get-latest-tag@v1.6.0

      - name: Decide Should_Push Or Not
        id: should_push
        run: |
          old_version=${{steps.get-previous-tag.outputs.tag}}
          new_version=${{steps.get-current-tag.outputs.tag }}

          old_array=(${old_version//\./ })
          new_array=(${new_version//\./ })

          if [ ${old_array[0]} != ${new_array[0]} ]
          then 
              echo ::set-output name=push::'true'
          elif [ ${old_array[1]} != ${new_array[1]} ]
          then 
              echo ::set-output name=push::'true'

          else
              echo ::set-output name=push::'false'

          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name == 'push' && steps.should_push.outputs.push=='true'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push to Docker Hub
        uses: docker/build-push-action@v5
        if: github.event_name == 'push' && steps.should_push.outputs.push=='true'
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: wulaguy/ninedns:${{steps.get-current-tag.outputs.tag }},wulaguy/ninedns:latest